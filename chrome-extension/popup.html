<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotori Journal Settings</title>
  <style>
    body {
      width: 350px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: #2196F3;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    .title {
      font-weight: 600;
      color: #333;
    }
    
    .status {
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .status.connected {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status.disconnected {
      background: #fde8e8;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, input[type="url"]:focus {
      outline: none;
      border-color: #2196F3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #f5f5f5;
    }
    
    button.primary {
      background: #2196F3;
      color: white;
      border-color: #2196F3;
    }
    
    button.primary:hover {
      background: #1976D2;
    }
    
    .stats {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #666;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">K</div>
    <div class="title">Kotori Journal</div>
  </div>
  
  <div id="status" class="status disconnected">
    接続を確認中...
  </div>
  
  <div class="form-group">
    <label for="serverUrl">サーバーURL</label>
    <input type="url" id="serverUrl" placeholder="http://localhost:8765">
  </div>
  
  <div class="form-group">
    <label for="authToken">認証トークン</label>
    <input type="text" id="authToken" placeholder="サーバーから取得したトークンを入力">
  </div>
  
  <div class="toggle">
    <label for="enabled">履歴記録を有効にする</label>
    <div class="switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </div>
  </div>
  
  <div class="buttons">
    <button id="testConnection">接続テスト</button>
    <button id="saveSettings" class="primary">保存</button>
  </div>
  
  <div class="buttons" style="margin-top: 12px;">
    <button id="openPatterns" style="width: 100%;">コンテンツ処理パターン管理</button>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>アクティブタブ:</span>
      <span id="activeVisits">-</span>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
